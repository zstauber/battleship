<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0; user-scalable=no" />
	</head>
	<body>
		InnerWidth = <span id="inner_width"></span>
		<script>
			document.getElementById('inner_width').innerHTML = window.innerWidth;
		</script><br>
		InnerHeight = <span id="inner_height"></span>
		<script>
			document.getElementById('inner_height').innerHTML = window.innerHeight;
		</script><br>
	</body>
</html>
